<div *ngIf="item" style="color: white; text-align:center;border: 3px dotted; padding: 10px;margin-left:80px;margin-right:80px; ">
    <h4 style="color: white;">Are you sure do you want to delete this account {{item}}?</h4>
    <button (click)="delete()" class="btn btn-danger">Yes</button>
    <button (click)="cancel()" class="btn btn-success">No</button>
</div>
